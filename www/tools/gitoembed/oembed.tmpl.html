<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="alternate" type="application/json+oembed" href="{{.OembedLinkJSON}}" title="{{.Title}}" />
    <link rel="alternate" type="text/xml+oembed" href="{{.OembedLinkXML}}" title="{{.Title}}" />

    <style>
        body {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            border: 1px solid #ddd;
            border-bottom: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 1em;
        }

        pre {
            margin: 0px;
            padding: 8px 8px;
        }

        .meta {
            padding: 10px;
            overflow: hidden;
            font: 12px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #586069;
            background-color: #f7f7f7;
            border-radius: 0 0 2px 2px;
        }

        .meta a {
            font-weight: 600;
            color: #666;
            text-decoration: none;
            border: 0;
        }

        .meta a:hover {
            color: #ccc;
        }

        .right {
            float: right;
        }
    </style>
    <script type="application/javascript">
        function resizeFrame(iframe) {
            iframe.height = iframe.contentWindow.document.body.scrollHeight;
        }
    </script>
</head>

<body>
    <div class="meta">
        <span>
            <a href="{{.OriginalURL}}" target="_blank">{{.FileName}}</a>
            hosted by
            <a href="{{.ServiceURL}}" target="_blank">Oembed Proxy for GitHub</a>
        </span>
    </div>
    {{.Body}}
</body>

</html>
